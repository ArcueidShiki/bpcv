<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>平滑颜色渐变边框线条动画</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #121212;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .box {
        position: relative;
        width: 300px;
        height: 200px;
        background: rgba(30, 30, 30, 0.8);
        border-radius: 10px;
        overflow: hidden;
      }

      .box::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          transparent,
          transparent,
          transparent,
          #ff0000,
          #ff7f00,
          #ffff00,
          #00ff00,
          #0000ff,
          #4b0082,
          #9400d3,
          transparent
        );
        background-size: 400% 400%;
        animation: rotate 4s linear infinite, colorShift 8s ease infinite;
      }

      .box::after {
        content: "";
        position: absolute;
        inset: 4px;
        background: rgba(30, 30, 30, 0.8);
        border-radius: 6px;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes colorShift {
        0%,
        100% {
          backgroundf-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>

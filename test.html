<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>边框线条环绕动画</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .box {
            position: relative;
            width: 300px;
            height: 200px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 10px;
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                transparent,
                transparent,
                #00ff00
            );
            animation: rotate 4s linear infinite;
            animation-play-state: running;
        }

        .box::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: rgba(30, 30, 30, 0.8);
            border-radius: 6px;
        }

        @keyframes rotate {
            0% { 
                transform: rotate(0deg); 
            }
            100% { 
                transform: rotate(360deg); 
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
